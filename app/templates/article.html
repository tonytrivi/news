<section>
    </div>
    <div ng-repeat="(key, articleCollection) in article.allArticleCollections | limitTo:article.articleCollectionLimit | orderBy:'-dateAdded'" class="article-date-container">
            <span class="article-collection-date">{{ articleCollection.dateAdded | date:'short' }}</span>
            <div ng-repeat="story in articleCollection.articleList track by $index"  class="article-container">
              <div class="article-content-container">
                    <a class="article-title" href="{{ story.url }}" target="_blank">{{ story.title }}</a>
                    <a class="article-details-link" href="http://localhost:3000/details/{{ story.ID }}" target="_blank">details...</a>
                    <br/>
                    <span class="article-text-summary">{{ story.summary }}</span>
                    <button class="summary-vote-button" ng-click="article.toggleSummaries()">view summaries</button>
                    <div ng-repeat="summary in story.summaryList track by $index"  class="summary-container" ng-show="article.openSummaries">
                      <span class="summary-text">{{ summary.text }}</span>
                        <img class="img-like" src="../assets/images/bloc-logo-white.png"
                              ng-click="article.incrementSummaryLike()"
                              alt="edit"
                              height="15"
                              width="15" />
                      <span class="summary-likes"> {{ summary.likes }}</span>
                    </div>
                    <br/>
                    <span class="article-text-writer">{{ story.writer }}</span>
                    <br/>
              </div>
            </div>
            <form ng-submit="article.addArticle(key, articleCollection)" ng-show="{{ key == 0 }}">
              <label>Title: </label><input ng-model="article.title" type="text" />
              <label>URL: </label><input ng-model="article.url" type="text" placeholder="http://www.amazon.com" />
              <label>Summary: </label><input ng-model="article.summary" type="text" />
              <label>Writer: </label><input ng-model="article.writer" type="text" />
              <select name="publications" ng-model="article.publication">
                <option value="L.A. Times">L.A. Times</option>
                <option value="New York Times">New York Times</option>
                <option value="Wall Street Journal">Wall Street Journal</option>
              </select>
              <button type="button" ng-click="article.addArticle(key, articleCollection)">
                  add article
              </button>
            </form>
            <div class="article-collection-shim"></div>
     </div>
</section>
