<section>
    <form ng-submit="landing.addTask()">
      <label>Title: </label><input id="txtArticleTitle" type="text" />
      <label>URL: </label><input id="txtArticleUrl" type="text" placeholder="http://www.amazon.com" />
      <label>Writer: </label><input id="txtArticleWriterName" type="text" />
      <select name="publications">
        <option value="L.A. Times">L.A. Times</option>
        <option value="New York Times">New York Times</option>
        <option value="Wall Street Journal">Wall Street Journal</option>
      </select>
      <input type="date" name="articleDate">
      <button type="button" ng-click="article.addArticle()">
          add task
      </button>
    </form>
    </div>
    <div>{{ article.article_test }}</div>
    <div ng-repeat="articleBatch in article.articles.batch track by $index" class="article-date-container">
            <p>{{ articleBatch.date }}</p>
            <div ng-repeat="story in articleBatch.articleList track by $index" class="article-container">
              <div class="article-content-container">
                <p>
                    <a href="{{ story.url }}" target="_blank">{{ story.title }}</a>
                    <br/>
                    <span>{{ story.summary }}</span>
                    <br/>
                    <span>{{ story.writer }}</span>
                    <br/>
                </p>
              </div>
            </div>
     </div>
</section>
